<!DOCTYPE html>
<html lang="kr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <!-- Place your kit's code here -->
    <script
      src="https://kit.fontawesome.com/9a687eccfe.js"
      crossorigin="anonymous"
    ></script>

    <title>More | Kakao Clone</title>
  </head>

  <body>
    <div class="status">
      <div class="status-bar__column">
        <span class="status-bar__clock">13:54</span>
      </div>
      <div class="status-bar__column"></div>
      <i class="fas fa-clock"></i>
      <i class="fas fa-volume-mute"></i>
      <i class="fas fa-wifi"></i>
      <sapn class="status-bar_battery-level">100%</sapn>
      <i class="fas fa-battery-full"></i>
    </div>

    <header class="header">
      <div class="header__header-column">
        <h1 class="header__title">More</h1>
      </div>
      <div class="header__header-column">
        <span class="header__icon">
          <i class="fas fa-search"></i>
        </span>
        <span class="header__icon">
          <i class="fas fa-qrcode"></i>
        </span>
        <span class="header__icon">
          <i class="fas fa-cog"></i>
        </span>
      </div>
    </header>

    <main class="more">
      <header class="more__header">
        <div class="more__friend friend friend--lg">
          <div class="friend__column">
            <img src="./images/avatar.png" class="g-avatar friend_-avatar" />
            <div class="friend__content">
              <span class="friend__name">
                전왕전
              </span>
              <span class="friend__status">
                dhkdwjs123@naver.com
              </span>
            </div>
          </div>
          <div class="friend__column">
              <i class="far fa-comment-alt fa-2x"></i>
            </div>
          </div>
        </div>

        <ul class="more__btn-list">
          <li class="more__btn">
            <span class="more__btn-icon">
              <i class="far fa-smile fa-2x"></i>
            </span>
            <span class="more__btn-title">이모티콘</span>
          </li>

          <li class="more__btn">
            <span class="more__btn-icon">
              <i class="fas fa-brush fa-2x"></i>
            </span>
            <span class="more__btn-title">팀</span>
          </li>

          <li class="more__btn">
            <span class="more__btn-icon">
              <i class="fab fa-kickstarter fa-2x"></i>
            </span>
            <span class="more__btn-title">가입</span>
          </li>
        </ul>
      </header>

      <section class="more__suggestions">
        <ul class="more__suggestions_list">
          <li class="more__suggestion suggestion">
            <i class="fas fa-quote-right fa-2x"></i>
            <span class="suggestion__title">카카오스토리</span>
          </li>

          <li class="more__suggestion suggestion">
            <i class="fas fa-beer fa-2x"></i>
            <span class="suggestion__title">카카오프렌즈</span>
          </li>

          <li class="more__suggestion suggestion">
            <img src="" alt="" class="suggestion__icon">
            <span class="suggestion__title">카카오게임</span>
          </li>
        </ul>
      </section>
    </main>

    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__list-item">
          <a href="./friends.html" class="nav__list-link">
            <i class="fas fa-user"></i>
          </a>
        </li>
        <li class="nav__list-item">
          <a href="./index.html" class="nav__list-link">
            <i class="far fa-comment"></i>
          </a>
        </li>
        <li class="nav__list-item">
          <a href="./find.html" class="nav__list-link">
            <i class="fas fa-search"></i>
          </a>
        </li>
        <li class="nav__list-item">
          <a href="./more.html" class="nav__list-link">
            <i class="fas fa-ellipsis-h"></i>
          </a>
        </li>
      </ul>
    </nav>
