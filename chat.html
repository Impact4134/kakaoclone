<!DOCTYPE html>
<html lang="kr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <!-- My Stylesheet linking -->
    <link rel="stylesheet" href="./css/styles.css" />

    <!-- Place your kit's code here -->
    <script
      src="https://kit.fontawesome.com/9a687eccfe.js"
      crossorigin="anonymous"
    ></script>

    <title>Chat | Kakao Clone</title>
  </head>
  <body class="chats-body">
    <div class="header-wrapper">
    <div class="status-bar">
      <div class="status-bar__column">
        <span class="status-bar__clock">13:54</span>
      </div>

      <div class="status-bar__column">
        <i class="fas fa-clock"></i>
        <i class="fas fa-volume-mute"></i>
        <i class="fas fa-wifi"></i>
        <sapn class="status-bar_battery-level">100%</sapn>
        <i class="fas fa-battery-full"></i>
      </div>
    </div>
        <header class="header">
          <div class="header__header-column">
            <a href="./index.html" class="header__back-btn">
              <i class="fas fa-arrow-left"></i>
            </a>
            <h1 class="header__title">Best Friend</h1>
          </div>
          <div class="header__header-column">
            <span class="header__icon">
              <i class="fas fa-search"></i>
            </span>
      
            <span class="header__icon">
              <i class="fas fa-bars"></i>
            </span>
          </div>
        </header>
  </div>


    <main class="chat__screen">
      <ul class="chat__messages">
        <span class="chat__timestamp">Friday, Jauary 11, 2019</span>
        <li class="incoming-message message">
          <img src="./images/avatar.PNG" class="g-avatar massage__avatar" />
          <div class="message__content">
            <div class="message__buble">
              오우 지금은 html을 배워보는 시간인가?
            </span>
          </div>
          <span class="message__author">Wangjeon.jeon</span>
        </li>

        <li class="sent-message message">
          <span class="message__timestamp"></span>
          <div class="message__content">
            <div class="message__buble">
              맞아 이새끼야.
            </div>
          </div>
        </li>

        <li class="incoming-message message">
          <img src="./images/avatar.PNG" class="g-avatar massage__avatar" />
          <div class="message__content">
            <div class="message__buble">
              말풍선 색깔이 좀 많이 촌스러운데?
            </span>
          </div>
          <span class="message__author">Wangjeon.jeon</span>
        </li>

        <li class="sent-message message">
          <span class="message__timestamp"></span>
          <div class="message__content">
            <div class="message__buble">
              내맘이다!!
            </div>
          </div>
        </li>
      </ul>
    </main>

    <div class="chat__write-container">
      <input
        class="chat__write"
        type="text"
        placeholder="Send message"
        class="chat__write-input"
      />
      <div class="chat__icon-left chat__icon">
        <i class="far fa-plus-square"></i>
      </div>
      <div class="chat__icon-right chat__icon">
        <span class="chat__write-icon">
          <i class="far fa-smile-wink"></i>
        </span>

        <span class="chat__write-right">
          <i class="fas fa-microphone"></i>
        </span>
      </div>
    </div>
  </body>

  <div class="bigScreen">
    <span class="bigScreen__text">화면을 작게 조정해주세요.</span>
  </div>
</html>
